name: Check pull request

on:
  pull_request:
    branches: [main]

jobs:
  yaid-go:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-go@v4
        with:
          go-version-file: "yaid-go/go.mod"

      - uses: Jerome1337/gofmt-action@v1.0.5
        with:
          gofmt-path: "./src"
          gofmt-flags: "-l -d"

      - name: Test go
        working-directory: yaid-go
        run: go test .

  yaid-js:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: oven-sh/setup-bun@v1

      - name: Install dependecies
        working-directory: ./yaid-js
        run: bun install

      - name: Lint
        working-directory: ./yaid-js
        run: bun run lint

      - name: Test js
        working-directory: ./yaid-js
        run: bun run test

  yaid-py:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependecies
        working-directory: ./yaid-py
        run: pip3 install krock32

      - name: Test python
        working-directory: yaid-py
        run: python yaid_test.py
