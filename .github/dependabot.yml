# https://docs.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
    - package-ecosystem: "gomod"
      directory: "/"
      target-branch: "dependabot"
      commit-message:
          prefix: "build"
      schedule:
          interval: "weekly"
    - package-ecosystem: "github-actions"
      directory: "/"
      target-branch: "dependabot"
      commit-message:
          prefix: "build"
      schedule:
          interval: "weekly"
