						<details role="list" dir="rtl">

				</ul>

			<div>
				<i>Yet Another ID</i>
			</div>

			<div class="grid">
				<article>
					<header>YAID</header>
					<input id="yaid" type="text" minlength="8" oninput="update()" />
					<button onclick="generate()">Generate</button>
				</article>
				<article>
					<header>Info</header>
					<b>Time:</b> <span id="time"></span><br />
					<b>Meta:</b> <span id="meta"></span><br />
					<b>Bytes:</b> [<span id="bytes"></span>]<br />
				</article>
			</div>

			<h2>Specifications</h2>

			REPLACE_ME
		</div>

		<script type="module">
			import { New, Parse } from "./yaid-ts/yaid.js";

			function updateInfo(y) {
				time.innerText = y.time().toUTCString();
				meta.innerText = y.meta();
				bytes.innerText = y.bytes;
			}

			window.generate = function () {
				const y = New();
				updateInfo(y);
				yaid.value = y;
			};

			window.update = function () {
				try {
					const y = Parse(yaid.value);
					updateInfo(y);
				} catch (err) {
					//
				}
			};

			generate();
		</script>
	</body>
</html>
